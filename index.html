<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ratio</title>

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#979797">
	<meta name="apple-mobile-web-app-title" content="Ratio">
	<meta name="application-name" content="Ratio">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="theme-color" content="#ffffff">

	{{ css }}
</head>

<body>
	<div class="box original">
		<div class="width">
			<label for="original-width">Original width</label>
			<input type="number" id="original-width" min="0" step="1">
		</div>

		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" class="placeholder">
			<line x1="0" y1="0" x2="100" y2="100" stroke-width="1" vector-effect="non-scaling-stroke"></line>
			<line x1="100" y1="0" x2="0" y2="100" stroke-width="1" vector-effect="non-scaling-stroke"></line>
		</svg>

		<div class="height">
			<label for="original-height">Original height</label>
			<input type="number" id="original-height" min="0" step="1">
		</div>
	</div>

	<div class="box resized">
		<div class="width">
			<label for="resized-width">Resized width</label>
			<input type="number" id="resized-width" min="0" step="1">
		</div>

		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" class="placeholder">
				<line x1="0" y1="0" x2="100" y2="100" stroke-width="1" vector-effect="non-scaling-stroke"></line>
				<line x1="100" y1="0" x2="0" y2="100" stroke-width="1" vector-effect="non-scaling-stroke"></line>
		</svg>

		<div class="height">
			<label for="resized-height">Resized height</label>
			<input type="number" id="resized-height" min="0" step="1">
		</div>
	</div>

	{{ js }}
</body>
</html>
